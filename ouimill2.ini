[EMC]
MACHINE = OuiMill2
DEBUG = 0
VERSION = 1.0

[DISPLAY]
DISPLAY = axis
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 1.5
MAX_SPINDLE_OVERRIDE = 1.5
MIN_SPINDLE_OVERRIDE = 0.5
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 5
PROGRAM_PREFIX = /home/yann/linuxcnc/nc_files
INCREMENTS = 1mm .1mm .01mm
POSITION_FEEDBACK = ACTUAL
DEFAULT_LINEAR_VELOCITY = 10.0
MAX_LINEAR_VELOCITY = 160.0
MIN_LINEAR_VELOCITY = 1.0
DEFAULT_ANGULAR_VELOCITY = 12.000000
MAX_ANGULAR_VELOCITY = 180.000000
MIN_ANGULAR_VELOCITY = 1.666667
EDITOR = gedit
GEOMETRY = xyz
DEFAULT_SPINDLE_SPEED = 8000
PYVCP=panel.xml

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
SUBROUTINE_PATH = ./
#REMAP=M6 modalgroup=6 prolog=change_prolog ngc=tool-change epilog=change_epilog
REMAP=M6   modalgroup=6  ngc=tool-change
REMAP=M600 modalgroup=10 ngc=tool-measure
REMAP=M601 modalgroup=10 argspec=@PQR ngc=probe-rectangle
REMAP=M602 modalgroup=10 argspec=@PQR ngc=probe-pocket
#REMAP=M620 modalgroup=10 argspec=p python=pcenter
#REMAP=M620 modalgroup=10 python=pcenter
REMAP=G39.1 modalgroup=1 argspec=XYZDR ngc=probe-circle
REMAP=G39.2 modalgroup=1 argspec=XYZTR ngc=probe-z
REMAP=G39.3 modalgroup=1 argspec=XYZRIT ngc=probe-x
REMAP=G39.4 modalgroup=1 argspec=XYZRIT ngc=probe-y
REMAP=M630 modalgroup=10 ngc=probe-shift
REMAP=M631 modalgroup=10 argspec=PQ ngc=set-origin-z
REMAP=M632 modalgroup=10 argspec=p ngc=set-origin-xy-4-points
REMAP=M633 modalgroup=10 argspec=p ngc=set-origin-2x-2y
REMAP=M634 modalgroup=10 argspec=p ngc=set-origin-2-points

# find_centrer_angle_and_skew_from_4_corners
REMAP=M650 modalgroup=10 python=m650

REMAP=M651 modalgroup=10 ngc=probe-shift2

# find_centrer_and_angle_from_2_corners
REMAP=M652 modalgroup=10 python=m652

# set center from last probe point
REMAP=M653 modalgroup=10 python=m653

# find_corner_and_angle_from_3_points
REMAP=M654 modalgroup=10 python=m654

REMAP=M655 modalgroup=10 python=m655




[PYTHON]
#TOPLEVEL=/home/yann/linuxcnc/configs/ouimill2/python/toplevel.py
#PATH_APPEND=/home/yann/linuxcnc/configs/ouimill2/python
TOPLEVEL=python/toplevel.py
PATH_PREAPPEND=./python
#PATH_APPEND=./python-stdglue
PATH_APPEND=./python

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
SERVO_PERIOD = 1000000

